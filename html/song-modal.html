<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/stylesheet-results.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/modal-styles.css"
    />
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  </head>
  <body>
    <div id=results-container>
        <a href="#" data-micromodal-trigger="modal-1">
            <div class="song-card">
                <img class="card-artwork" src="http://placekitten.com/200/200" alt="album">
                <div class="card-title">
                    Song: Title1
                </div>
                <div class="card-artist">
                    Artist: Artist1
                </div>
                <div class="card-album">
                    Album: Album1
                </div>
            </div>
        </a>
    </div>  

    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" aria-describedby="modal-1-content">
            <div role="document">
              <header class="modal__header">
                <h3 class="modal__title" id="modal-1-title">
                  Micromodal
                </h3>
                <button class="modal__close" aria-label="Close modal" aria-controls="modal__container1" data-micromodal-close></button>
              </header>
              <main class="modal__content" id="modal-1-content">
                <p>
                  Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself. Also, <code>esc</code> to close modal.
                </p>
              </main>
              <footer class="modal__footer">
                <button class="modal__btn modal__btn-primary">Continue</button>
                <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
              </footer>
            </div>
          </div>
        </div>
      </div>
       <!-- <script src="../node_modules/micromodal/dist/micromodal.js"></script> -->
      <script src="../javascript/song-modal.js" type="module"></script>
  </body>
</html>
