<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/stylesheet-results.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/modal-styles.css"
    />
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <a href= "#"><i class="material-icons md-dark">home</i></a>
      <div class="search-container">      
        <form>
          <input type="text" id="search-bar" placeholder="New Search..." name="search">
          <button type="submit"><i class="material-icons md-dark">search</i></button>
        </form>
      </div>
    </div>
    <div id=results-container>
    </div>

    <!-- Modal Div Outline -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title" aria-describedby="modal-1-content">
          <div role="document">
            <header class="modal__header">
              <h3 class="modal__title" id="modal-1-title">
                Title1
              </h3>
              <button class="modal__close" aria-label="Close modal" aria-controls="modal__container1" data-micromodal-close></button>
            </header>
            <main class="modal__content" id="modal-1-content">
              <img class="card-artwork" src="http://placekitten.com/200/200" alt="album">

              <div> 
                <p>
                  Song: Title1
                </p>
                <p>
                  Artist: Artist1
                </p>
                <p>
                  Album: Album1
                </p>
                <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus autem qui nesciunt illo impedit ratione voluptate dolore ullam totam aspernatur fuga voluptas, saepe accusantium nemo et veritatis vitae minus distinctio!</p>
              </div>
              
            </main>
            <footer class="modal__footer">
              <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
            </footer>
          </div>
        </div>
      </div>
    </div>
    <script src="../javascript/song-modal.js" type="module"></script>
    <script src="../javascript/generate-results.js"></script>
  </body>
</html>
